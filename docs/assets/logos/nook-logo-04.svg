<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーションとフィルター定義 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BCD4" />
      <stop offset="50%" stop-color="#3F51B5" />
      <stop offset="100%" stop-color="#9C27B0" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0" />
      <stop offset="100%" stop-color="#00BCD4" />
    </linearGradient>
    <filter id="techGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景の大きな円形 -->
  <circle cx="200" cy="80" r="75" fill="white" stroke="url(#mainGradient)" stroke-width="3" filter="url(#techGlow)"/>

  <!-- 装飾的な外側の円（完全に表示） -->
  <circle cx="200" cy="80" r="65" fill="none" stroke="#00BCD4" stroke-width="0.8" stroke-dasharray="3,3" opacity="0.6"/>
  <circle cx="200" cy="80" r="55" fill="none" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3,3" opacity="0.6"/>

  <!-- 六角形のロゴマーク（中央） -->
  <path d="M170,50 L200,35 L230,50 L230,85 L200,100 L170,85 Z" fill="white" stroke="url(#mainGradient)" stroke-width="2.5"/>

  <!-- データコネクションのノード -->
  <circle cx="200" cy="35" r="4" fill="#9C27B0"/>
  <circle cx="170" cy="50" r="4" fill="#3F51B5"/>
  <circle cx="170" cy="85" r="4" fill="#00BCD4"/>
  <circle cx="200" cy="100" r="4" fill="#00BCD4"/>
  <circle cx="230" cy="85" r="4" fill="#3F51B5"/>
  <circle cx="230" cy="50" r="4" fill="#9C27B0"/>

  <!-- ノード間の接続線 -->
  <path d="M200,35 L170,50" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>
  <path d="M170,50 L170,85" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>
  <path d="M170,85 L200,100" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>
  <path d="M200,100 L230,85" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>
  <path d="M230,85 L230,50" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>
  <path d="M230,50 L200,35" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.8"/>

  <!-- Nook文字 -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3F51B5">Nook</text>

  <!-- 小さなAIアイコン -->
  <circle cx="182" cy="55" r="3" fill="#9C27B0"/>
  <path d="M182 53 L182 57 M180 55 L184 55" stroke="white" stroke-width="1" stroke-linecap="round"/>

  <!-- 追加の外側の装飾（完全に表示） -->
  <path d="M50,80 C70,20 330,20 350,80 C330,140 70,140 50,80" stroke="url(#circleGradient)" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- データフローポイント -->
  <circle cx="95" cy="40" r="5" fill="#9C27B0" opacity="0.5"/>
  <circle cx="120" cy="125" r="5" fill="#00BCD4" opacity="0.5"/>
  <circle cx="280" cy="125" r="5" fill="#00BCD4" opacity="0.5"/>
  <circle cx="305" cy="40" r="5" fill="#9C27B0" opacity="0.5"/>
</svg>
