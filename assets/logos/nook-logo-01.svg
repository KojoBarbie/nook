<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4" />
      <stop offset="50%" stop-color="#34a853" />
      <stop offset="100%" stop-color="#fbbc05" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 本棚の形をしたロゴベース（中央に配置） -->
  <rect x="70" y="45" width="260" height="60" rx="12" ry="12" fill="#f8f9fa" stroke="url(#logoGradient)" stroke-width="3"/>

  <!-- 本のデザイン（より洗練されたスタイル） -->
  <rect x="85" y="53" width="18" height="44" rx="3" ry="3" fill="#4285f4" />
  <rect x="108" y="53" width="22" height="44" rx="3" ry="3" fill="#34a853" />
  <rect x="135" y="53" width="15" height="44" rx="3" ry="3" fill="#fbbc05" />

  <!-- 未来的な要素を追加（完全に表示） -->
  <circle cx="290" cy="75" r="20" fill="#f8f9fa" stroke="#4285f4" stroke-width="2"/>
  <path d="M280 75 Q290 60 300 75 Q290 90 280 75" fill="#4285f4" filter="url(#glow)"/>

  <!-- Nookテキスト（より太く、モダンなフォント） -->
  <text x="200" y="87" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#202124" letter-spacing="2">Nook</text>

  <!-- データストリームの視覚化（完全に表示） -->
  <path d="M70 110 Q200 130 330 110" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="5,3" fill="none"/>

  <!-- AIテクノロジーを表す要素 -->
  <circle cx="265" cy="65" r="8" fill="#ea4335" opacity="0.9"/>
  <path d="M265 60 L265 70 M260 65 L270 65" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- 周りを囲むリング（完全に表示） -->
  <ellipse cx="200" cy="75" rx="165" ry="60" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>
</svg>
